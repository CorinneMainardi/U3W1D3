<div class="card" *ngIf="featuredPost">
  <div class="card-body">
    <h5 class="card-title">{{ featuredPost.title }}</h5>
    <p class="card-text">{{ featuredPost.body }}</p>
    <ul>
      <li *ngFor="let tag of featuredPost.tags" class="" list-group-item->
        {{ tag }}
      </li>
    </ul>
    <a href="#" class="btn btn-primary">Scopri</a>
  </div>
</div>

<h2>Altri post simili</h2>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let post of postArr">
      <div class="col-12 col_md-4">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <ul>
            <li *ngFor="let tag of post.tags" class="" list-group-item->
              {{ tag }}
            </li>
          </ul>
          <a href="#" class="btn btn-primary">Scopri</a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
